<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO APP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="main.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/71978fcef7.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./main.js"></script>
  </head>
  <body>
    <div class="outer">
      <nav class="navbar">
        <img src="logo.png" class="logo" />
      </nav>
      <div class="container-fluid">
        <div class="row">
          <div class="col-3">
            <div class="input-area">
              <input type="text" id="listsInput" />
              <button class="btn" id="add-list-btn">ADD LIST</button>
            </div>
            <!-- list of todo lists go here -->
            <ul id="lists" class="list-group list-group1"></ul>
          </div>

          <div class="col-8">
            <h2 class="list-name" id="current-list-name"></h2>
            <ul id="tasksList" class="list-group"></ul>
            <div class="add-todo-area">
              <input type="text" id="taskInput" />
              <button class="btn" id="add-task-btn">ADD TASK</button>
            </div>
            <!-- current todo list name goes here -->
            <!-- current todo list goes here -->
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="waves">
        <div class="wave" id="wave1"></div>
        <div class="wave" id="wave2"></div>
        <div class="wave" id="wave3"></div>
        <div class="wave" id="wave4"></div>
      </div>
      <p>&copy;2024 Nicole Linnarz | All Rights Reserved</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
